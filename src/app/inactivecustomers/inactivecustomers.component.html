<table class="table table-borderless" id="borders">
    <thead class="thead-primary">
        <th scope="col">User Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let u of user | async">
            <th scope="col">{{ u.id }}</th>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
        </tr>
    </tbody>
</table>
