<div id="feed">
  <div class="card mb-8" style="max-width: 900px;">
    <div class="row no-gutters">
      <div class="col-md-6">
        <img src="http://unblast.com/wp-content/uploads/2020/10/Feedback-Vector-Illustration.jpg" class="card-img" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h2 class="card-title" style="margin-right: 15px;margin-top:20px;">Feedback</h2>
          <div [hidden]="submitted" style="width: 400px;margin-top:30px;">
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
              
      
              <div class="form-group">
                  <label for="name">Email</label>
                  <input type="text" class="form-control" id="email" required [(ngModel)]="feedback.email" name="comments">
              </div>
           
              <div class="form-group">
                  <label for="name">Enter Feedback</label>
                  <input type="text" class="form-control" id="comments" required [(ngModel)]="feedback.comments" name="comments">
              </div>
      
              <br>
              <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
