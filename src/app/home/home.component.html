<div class="row">
    <div class="col-6">
       <img src="https://img.freepik.com/free-vector/bus-driver-concept-illustration_114360-6330.jpg?t=st=1657348891~exp=1657349491~hmac=57eefda3797894e03838f6e72dfa1361b1fdd926cbaca0e31a9ebf833eaa0971&w=996" width="900px" height="500px" alt="">
   </div>
   <div class="col-4"  id="search">
        <h1 class="h1 text-center">Search for buses</h1>
           <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            
  
               <div class="form-group">
                 <label>Source</label>
                 <select class="custom-select d-block w-100" class="form-select" formControlName="departureLocation" [ngClass]="{ 'is-invalid': submitted && f.departureLocation.errors }">
                     <option value="">Select departure location</option>
                     <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                  </select>
                 <div *ngIf="submitted && f.departureLocation.errors" class="invalid-feedback">
                     <div *ngIf="f.departureLocation.errors.required">Street is required</div>
                 </div>
             </div>
  
             <div class="form-group">
                 <label>Destination</label>
                 <select class="custom-select d-block w-100" class="form-select" formControlName="arrivalLocation" [ngClass]="{ 'is-invalid': submitted && f.arrivalLocation.errors }">
                     <option value="">Select arrival Location</option>
                     <option *ngFor="let city of City" [ngValue]="city">{{city}}</option>
                  </select>
                 <div *ngIf="submitted && f.arrivalLocation.errors" class="invalid-feedback">
                     <div *ngIf="f.arrivalLocation.errors.required">Street is required</div>
                 </div>
             </div>
  
               <div class="form-group">
                   <label>Date Of Departure</label>
                   <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                   <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                       <div *ngIf="f.date.errors.required">Date is required</div>
                   </div>
               </div>
  
               <br>
               <div class="form-group">
                   <button class="btn btn-primary">Search</button>
               </div>
           </form>
      
   </div>
  
  </div>
